<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("fast");
                    $("#div3").fadeToggle(500);
                });
            });
               
        </script>
    </head>
    <body>
        <p>Fade Toggle</p>
        <button>Touch This Button</button><br><br>

        <div id="div1" style="width:100px;height:100;background-color:aqua;"></div><br>
        <div id="div2" style="width:100px;height:100;background-color:blueviolet;"></div><br>
        <div id="div3" style="width:100px;height:100;background-color:gray;"></div><br>
    </body>
</html>
