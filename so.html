<!DOCTYPE html>
<html>

<head>
    <link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jQuery</title>
</head>
<script type="text/javascript">
    $(Document).ready(

        function() {
            $("#divid").accordion({
                event: "mouseover"
            });
            var event = $("#divid").accordion("option", "event");

            $("#divid").accordion("option", "event", "mouseover");
        });
</script>

<body>
    <p><b>Mouseover on the content panels</b></p>
    <div id="divid">
        <h3>Name</h3>
        <div>Amar Rami</div>
        <h3>Education</h3>
        <div>BCA 2nd Year</div>
        <h3>Collage Name</h3>
        <div>Silver Oak University</div>
    </div>
</body>

</html>
